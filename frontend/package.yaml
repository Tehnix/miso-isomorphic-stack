_package-lib: !include "../package-lib.yaml"

name: frontend
version: '0.1.0.0'
<<: *maintainer

default-extensions: *app-default-extensions-8-0

executables:
  frontend:
    main: Main.hs
    source-dirs: bin
    ghc-options: *full-ghc-options
    dependencies:
    - base
    - frontend
    - common
    - miso

library:
  source-dirs: src
  ghc-options: *warn-ghc-options
  dependencies:
  - base
  - common
  - miso
  - aeson
  - lens
  - containers
  - network-uri
  - servant

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options: *full-ghc-options
    dependencies:
    - base
    - frontend
    - common
    - hspec
    - aeson
